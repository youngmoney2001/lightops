<div
  [@slideInOut]
  [@.disabled]="!notification.duration"
  class="notification-container"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <div [ngClass]="containerClasses">
    <!-- Progress bar (visible uniquement si duration définie) -->
    @if (notification.duration && notification.duration > 0) {
      <div class="absolute top-0 left-0 right-0 h-1 bg-gray-200">
        <div
          class="h-full bg-gray-400 transition-all duration-50 ease-linear"
          [style.width.%]="progress"
        ></div>
      </div>
    }

    <div class="flex items-start p-4">
      <!-- Icône -->
      <div class="flex-shrink-0">
        <div class="w-10 h-10 rounded-full flex items-center justify-center bg-white">
          @switch (notification.type) {
            @case ('success') {
              <svg class="w-5 h-5 text-success-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            }
            @case ('error') {
              <svg class="w-5 h-5 text-danger-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            }
            @case ('warning') {
              <svg class="w-5 h-5 text-warning-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            }
            @default {
              <svg class="w-5 h-5 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
            }
          }
        </div>
      </div>

      <!-- Contenu -->
      <div class="ml-3 flex-1 pt-0.5">
        @if (notification.title) {
          <h3 class="text-sm font-semibold text-gray-900 mb-1">
            {{ notification.title }}
          </h3>
        }
        <div class="text-sm text-gray-700">
          <p [innerHTML]="notification.message"></p>
        </div>

        <!-- Action button -->
        @if (notification.action) {
          <div class="mt-3">
            <button
              type="button"
              (click)="onActionClick()"
              class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
            >
              {{ notification.action.label }}
            </button>
          </div>
        }
      </div>

      <!-- Bouton de fermeture -->
      @if (notification.closable !== false) {
        <div class="ml-4 flex-shrink-0 flex">
          <button
            type="button"
            (click)="closeNotification()"
            class="inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 rounded-md"
          >
            <span class="sr-only">Fermer</span>
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      }
    </div>
  </div>
</div>
