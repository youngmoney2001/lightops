<!-- src/app/auth/components/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo / Titre -->
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Connexion à la plateforme
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Plateforme de suivi animalier IoT
      </p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Message d'erreur -->
      <div *ngIf="errorMessage"
           class="rounded-md bg-red-50 p-4 mb-4">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
              {{ errorMessage }}
            </h3>
          </div>
        </div>
      </div>

      <!-- Champ Email -->
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Adresse email">
        </div>

        <!-- Champ Mot de passe -->
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Mot de passe">
        </div>
      </div>

      <!-- Messages d'erreur de validation -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
           class="text-red-600 text-sm">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          L'email est requis
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Email invalide
        </div>
      </div>

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
           class="text-red-600 text-sm">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Le mot de passe est requis
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Minimum 6 caractères
        </div>
      </div>

      <!-- Options -->
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a (click)="forgotPassword()"
             class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">
            Mot de passe oublié?
          </a>
        </div>
      </div>

      <!-- Bouton de connexion -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">

          <!-- Spinner pendant le chargement -->
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>

          {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
        </button>
      </div>
    </form>
  </div>
</div>
