<div
  class="empty-state text-center px-4 py-12 sm:px-6 lg:px-8"
  role="status"
  aria-labelledby="empty-state-title"
  aria-describedby="empty-state-description"
>
  <!-- Icon Container -->
  <div class="mx-auto flex items-center justify-center w-16 h-16 rounded-full bg-surface mb-6">
    <svg
      class="w-8 h-8 text-text-secondary"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        [attr.d]="icon"
      />
    </svg>
  </div>

  <!-- Title -->
  <h3
    id="empty-state-title"
    class="text-lg font-semibold text-text-primary mb-2"
  >
    {{ title }}
  </h3>

  <!-- Description -->
  <p
    id="empty-state-description"
    class="text-sm text-text-secondary max-w-md mx-auto mb-8"
  >
    {{ description }}
  </p>

  <!-- Action Button -->
  <div *ngIf="showAction" class="mt-6">
    <button
      type="button"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-150"
      (click)="onActionClick()"
    >
      <!-- Plus Icon -->
      <svg
        class="-ml-1 mr-2 h-4 w-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      {{ actionLabel }}
    </button>
  </div>

  <!-- Optional Secondary Action -->
  <div *ngIf="showAction" class="mt-4">
    <button
      type="button"
      class="text-sm font-medium text-primary hover:text-secondary transition-colors duration-150"
      (click)="onActionClick()"
    >
      Consulter la documentation
      <span aria-hidden="true"> &rarr;</span>
    </button>
  </div>

  <!-- Decorative Elements (Optional) -->
  <div class="mt-12">
    <div class="grid grid-cols-3 gap-8 max-w-md mx-auto opacity-50">
      <div class="h-2 bg-border rounded-full"></div>
      <div class="h-2 bg-border rounded-full"></div>
      <div class="h-2 bg-border rounded-full"></div>
    </div>
  </div>
</div>
