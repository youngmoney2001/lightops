<!-- Modal Backdrop -->
<div
  *ngIf="isOpen"
  class="modal-backdrop fixed inset-0 bg-gray-900/70 z-50 flex items-center justify-center p-4 transition-opacity duration-300"
  [class.opacity-0]="!isOpen"
  [class.opacity-100]="isOpen"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
  aria-describedby="modal-message"
>
  <!-- Modal Container -->
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300"
    [class.opacity-0]="!isOpen"
    [class.opacity-100]="isOpen"
    [class.scale-95]="!isOpen"
    [class.scale-100]="isOpen"
  >
    <!-- Modal Header -->
    <div class="px-6 pt-6 pb-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <!-- Icon based on type -->
          <div
            class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center"
            [ngClass]="{
              'bg-red-100': config.type === 'danger',
              'bg-yellow-100': config.type === 'warning',
              'bg-blue-100': config.type === 'info'
            }"
          >
            <svg
              class="w-5 h-5"
              [ngClass]="{
                'text-red-600': config.type === 'danger',
                'text-yellow-600': config.type === 'warning',
                'text-blue-600': config.type === 'info'
              }"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <ng-container [ngSwitch]="config.type">
                <path *ngSwitchCase="'danger'" fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                <path *ngSwitchCase="'warning'" fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                <path *ngSwitchDefault fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </ng-container>
            </svg>
          </div>

          <div>
            <h3
              id="modal-title"
              class="text-lg font-semibold text-gray-900"
              [ngClass]="{
                'text-red-800': config.type === 'danger',
                'text-yellow-800': config.type === 'warning',
                'text-blue-800': config.type === 'info'
              }"
            >
              {{ config.title }}
            </h3>
          </div>
        </div>

        <!-- Close Button -->
        <button
          type="button"
          class="text-gray-400 hover:text-gray-600 transition-colors duration-150"
          (click)="closeModal()"
          aria-label="Fermer"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <p
        id="modal-message"
        class="text-gray-600 text-sm leading-relaxed"
      >
        {{ config.message }}
      </p>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 bg-gray-50 rounded-b-xl">
      <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-3 space-y-2 sm:space-y-0">
        <!-- Cancel Button -->
        <button
          *ngIf="config.showCancel"
          type="button"
          class="inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-150"
          (click)="onCancel()"
        >
          {{ config.cancelText || 'Annuler' }}
        </button>

        <!-- Confirm Button -->
        <button
          type="button"
          class="inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-150"
          [ngClass]="buttonColor"
          (click)="onConfirm()"
        >
          {{ config.confirmText || 'Confirmer' }}
        </button>
      </div>
    </div>
  </div>
</div>
