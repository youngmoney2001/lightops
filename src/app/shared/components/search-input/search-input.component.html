<div class="search-input relative" [class.disabled]="disabled">
  <!-- Search Icon -->
  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    <svg
      class="h-5 w-5 text-gray-400"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </div>

  <!-- Input Field -->
  <input
    type="text"
    [ngModel]="value"
    (ngModelChange)="onInput($event)"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [attr.aria-label]="placeholder"
    class="block w-full bg-white border border-gray-300 rounded-lg pl-10 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200"
    [ngClass]="[sizeClasses, disabled ? 'bg-gray-50 text-gray-500 cursor-not-allowed' : 'text-gray-900 placeholder-gray-500']"
    autocomplete="off"
    spellcheck="false"
    title="Enter your search query"
    placeholder="Search..."
  />

  <!-- Clear Button -->
  <div
    *ngIf="value && !disabled"
    class="absolute inset-y-0 right-0 pr-3 flex items-center"
  >
    <button
      type="button"
      (click)="onClear()"
      class="inline-flex items-center justify-center p-1 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary focus:text-primary transition-all duration-150"
      aria-label="Effacer la recherche"
    >
      <svg
        class="h-4 w-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Loading Indicator (Optional) -->
  <div
    *ngIf="isSearching && !disabled"
    class="absolute inset-y-0 right-0 pr-10 flex items-center pointer-events-none"
  >
    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary"></div>
  </div>

  <!-- Search Results Count (Optional) -->
  <div
    *ngIf="showResultsCount && resultsCount !== undefined && !disabled"
    class="absolute -bottom-6 left-0 mt-1"
  >
    <span class="text-xs text-gray-500">
      <span class="font-medium">{{ resultsCount }}</span> résultat{{ resultsCount !== 1 ? 's' : '' }} trouvé{{ resultsCount !== 1 ? 's' : '' }}
    </span>
  </div>

  <!-- Voice Search Button (Optional) -->
  <div
    *ngIf="enableVoiceSearch && !disabled"
    class="absolute inset-y-0 right-0 pr-10 flex items-center"
  >
    <button
      type="button"
      (click)="startVoiceSearch()"
      class="inline-flex items-center justify-center p-1 rounded-full text-gray-400 hover:text-primary hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-150"
      [class.text-primary]="isListening"
      [class.bg-blue-50]="isListening"
      aria-label="Recherche vocale"
    >
      <svg
        class="h-4 w-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
        />
      </svg>
    </button>
  </div>
</div>

<!-- Voice Search Status (Optional) -->
<div
  *ngIf="isListening"
  class="mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg flex items-center justify-between"
  role="status"
  aria-live="polite"
>
  <div class="flex items-center space-x-3">
    <div class="animate-pulse rounded-full h-3 w-3 bg-primary"></div>
    <span class="text-sm text-blue-800">Écoute en cours... Parlez maintenant.</span>
  </div>
  <button
    type="button"
    (click)="stopVoiceSearch()"
    class="text-sm font-medium text-primary hover:text-blue-700"
  >
    Arrêter
  </button>
</div>

<!-- Search Suggestions (Optional) -->
<div
  *ngIf="showSuggestions && suggestions?.length && !disabled"
  class="mt-1 bg-white border border-gray-200 rounded-lg shadow-lg divide-y divide-gray-100 max-h-60 overflow-auto"
>
  <div *ngFor="let suggestion of suggestions" class="px-4 py-2 hover:bg-gray-50 cursor-pointer" (click)="selectSuggestion(suggestion)">
    <div class="flex items-center">
      <svg
        class="h-4 w-4 text-gray-400 mr-3"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <span class="text-sm text-gray-900">{{ suggestion }}</span>
    </div>
  </div>
</div>
